<div ng-include="navTemplate"></div>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <form class="form-horizontal col-md-6">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" ng-model="createTripData.Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fromCity">From city:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="fromCity" placeholder="eg.: Turnovo"
                                ng-model="createTripData.fromCity">
                            <option ng-repeat="city in cities"
                                    value="{{city.Id}}">
                                {{city.Name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="toCity">To<br /> city:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="toCity" placeholder="eg.: Burgas"
                                ng-model="createTripData.toCity">
                            <option ng-repeat="city in cities"
                                    value="{{city.Id}}">
                                {{city.Name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="onDate">Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="onDate" ng-model="createTripData.date" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="seats">Seats:</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="seats" placeholder="eg.: 2" ng-model="createTripData.avaiableSeats">
                            <option ng-repeat="n in [1,2,3,4,5,6,7,8,9]" value="{{n}}">
                                {{n}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="textArea">TextArea:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="textArea" ng-model="createTripData.Description"></textarea>
                    </div>
                </div>
                <button class="btn btn-success btn-lg center" ng-click="createTrip()">Create trip</button>
            </form>
        </div>
    </div>
</div>
